<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <h1> Contact Me</h1>
  </header>
  <nav>
    <ul class="flex justify-space-around" >
      <li class ="button"><a href="../">Home </a></li>
      <li class ="button"><a href="#">Form</a></li>
      <li class ="button"><a href="">Blog</a></li>
      <li class ="button"><a href="">Gallery </a></li>
    </ul>
  </nav>
<main>

  <form>
    <!-- For accessability purposes, we make our label for attributes match the ids for inputs.-->
  <div class="flex--sm">
    <div class="flex justify-space-between" ><label for="fname">First Name:</label><input type="text" id="fname"></div>
  <div class="flex justify-space-between"><label for="lname">Last Name:</label><input type="text" id="lname" ></div>
  </div>
  <div class="flex--sm">
    <div class="flex justify-space-between"><label for="email">Email:</label><input type="email" placeholder="me@mydomain.com"></div>
  <div class="flex justify-space-between"><label for="fone">Phone #:</label><input type="tel" id="fone"></div>
  </div>
  <button type="submit">Submit</button>
</form>

</main>
</body>
</html>
