<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Me</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="root">
      <div>
        <header>
          <h1>Contact Me</h1>
        </header>

        <nav>
          <ul class="flex justify-space-around">
            <li class="button"><a href="../">Home</a></li>
            <li class="button"><a href="#">Form</a></li>
            <li class="button"><a href="">Blog</a></li>
            <li class="button"><a href="">Gallery</a></li>
          </ul>
        </nav>

        <main class="flex justify-center">
          <!--
      The action attribute defines where on the server the form data should be sent
      The method attribute specifies the HTTP method (GET or POST)
    -->
          <form
            action="forms/non-existent-form-handler.php"
            method="POST"
            class="flex flex--column align-center"
          >
            <div>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
              />
            </div>

            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="you@somewhere.com"
              />
            </div>

            <div>
              <label for="fone">Phone:</label>
              <input type="tel" name="fone" id="fone" />
            </div>

            <div class="flex flex--column">
              <label for="msg">Enter your message:</label>
              <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>
            <p>What's this message about?</p>

            <div class="text-align-center">
              <div class="flex">
                <input
                  type="radio"
                  name="subject"
                  value="professional"
                  id="pro"
                  checked
                />
                <label for="pro">I'd like to hire you!</label>
              </div>

              <div class="flex">
                <input
                  type="radio"
                  name="subject"
                  value="personal"
                  id="personal"
                />
                <label for="personal">Personal message</label>
              </div>

              <div class="flex">
                <input type="radio" name="subject" value="other" />
                <label>Don't know/something else</label>
              </div>
            </div>

            <div>
              <input
                type="checkbox"
                name="optin"
                value="trusting"
                id="news"
                checked
              />
              <label for="news">Subscribe me to your newsletter!</label>
            </div>

            <div>
              <label for="marketing">How did you hear about me?</label>
              <select name="marketing">
                <optgroup label="Online">
                  <option value="social"
                    >Social Media (FB, Twitter, LinkedIn)</option
                  >
                  <option value="github">Online Portfolio (GitHub)</option>
                  <option value="search">Search Engine</option>
                  <option value="email">Email</option>
                </optgroup>
                <optgroup label="In-Person">
                  <option value="networking"
                    >We met at a networking event</option
                  >
                  <option value="referral">Personal referral</option>
                  <option value="random">We met somewhere else</option>
                </optgroup>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Developer's Note: Default 'type' is "submit". -->
            <button>Submit!</button>
          </form>
        </main>

        <footer>
          &copy;2019 Savvy Coders
        </footer>
      </div>
    </div>
    <!-- <script src="../script.js"></script> -->
  </body>
</html>
